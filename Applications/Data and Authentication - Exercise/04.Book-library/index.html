<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <div id="error-notification"></div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>Harry Poter</td>
                <td>J. K. Rowling</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Game of Thrones</td>
                <td>George R. R. Martin</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr> -->
        </tbody>
    </table>

    <form id="create-form">
        <h3>FORM</h3>
        <label>TITLE</label>
        <input id="create-title" type="text" name="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input id="create-author" type="text" name="author" placeholder="Author...">
        <button>Submit</button>
    </form>
    <form id="edit-form">
        <h3>EDIT FORM</h3>
        <label>TITLE</label>
        <input id="edit-title" type="text" name="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input id="edit-author" type="text" name="author" placeholder="Author...">
        <button>Edit</button>
    </form>
    <form id="delete-form">
        <h3>WOULD YOU LIKE TO DELETE</h3>
        <br><br><br>
        <label>TITLE</label>
        <input id="delete-title" type="text" name="title" placeholder="Title..." disabled>
        <label>AUTHOR</label>
        <input id="delete-author" type="text" name="author" placeholder="Author..." disabled>
        <button>Delete</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
